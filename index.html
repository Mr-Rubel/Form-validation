<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>form validation</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-4">
            <h1> This is a Form Validation. </h1>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="form-group">
                <input type="text" id="text" class="form-control" placeholder="Name">
                <span class="text-danger tex"></span>
                </div>
                <div class="form-group">
                <input type="text" id="number" class="form-control" placeholder="number">
                <span class="text-danger num"></span>
                </div>
                <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="email" required>
                <span class="eml"></span>
                </div>
                <div class="form-group">
                <input type="password" id="pwd" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                <input type="password" id="cpwd" class="form-control" placeholder="confirm password">
                <span class="not"></span>
                </div>
                <input class="btn btn-success" type="submit" value="submit" onclick="subbtn()">
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
